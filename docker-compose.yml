version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: smartreach-api
    ports:
      - "8000:8000"
    environment:
      - ENV=development
    volumes:
      - ./api:/app
    restart: unless-stopped

  website:
    build:
      context: ./website
      dockerfile: Dockerfile
    container_name: smartreach-website
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./website:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    restart: unless-stopped

networks:
  default:
    name: smartreach-network

